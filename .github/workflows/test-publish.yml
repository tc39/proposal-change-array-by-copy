name: Polyfill test & spec publish
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dev deps
      run: npm install
    - name: Build the spec
      run: npm run build
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: out
  test262:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dev deps
      run: npm install
    - name: Run test262 tests
      run: npm run test262
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dev deps
      run: npm install
    - name: Test the polyfill
      run: npm run test
